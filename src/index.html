<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tataru Node UI</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://raw.githubusercontent.com/ https://translate.google.com/ http://api.interpreter.caiyunai.com/v1/translator; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

        <!-- main Style -->
        <link rel="stylesheet" href="css/main.css" />

        <!-- index Style -->
        <link rel="stylesheet" href="css/index.css" />
    </head>

    <body>
        <!-- upper button -->
        <div id="div_upper_button">
            <img
                id="img_button_drag"
                class="img_button auto_hidden"
                title="拖曳"
                src="./img/ui/open_with_white_24dp.svg"
            />

            <img
                id="img_button_config"
                class="img_button auto_hidden"
                title="設定"
                src="./img/ui/settings_white_24dp.svg"
            />

            <img
                id="img_button_pause"
                class="img_button auto_hidden"
                title="暫停"
                src="./img/ui/pause_white_24dp.svg"
            />

            <img
                id="img_button_close"
                class="img_button auto_hidden float_right"
                title="關閉"
                src="./img/ui/close_white_24dp.svg"
            />

            <img
                id="img_button_minimize"
                class="img_button auto_hidden float_right"
                title="縮小"
                src="./img/ui/remove_white_24dp.svg"
            />
        </div>

        <!-- dialog -->
        <div id="div_dialog"></div>

        <!-- lower button -->
        <div id="div_lower_button">
            <img
                id="img_button_clear"
                class="img_button auto_hidden float_right"
                title="刪除全部文字"
                src="./img/ui/delete_white_24dp.svg"
            />

            <img
                id="img_button_backspace"
                class="img_button auto_hidden float_right"
                title="刪除最後一句"
                src="./img/ui/backspace_white_24dp.svg"
            />
        </div>
    </body>
</html>
